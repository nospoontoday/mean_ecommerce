<form (ngSubmit)="onSubmit()">
    <!-- <input type="hidden" name="name" [(ngModel)]="name"> -->
    <input type="hidden" id="_id" name="_id" [(ngModel)]="product._id" >
    <input type="hidden" id="name" name="name" [(ngModel)]="product.name">
    <input type="submit" class="secondary outline"> {{ text }}
</form>
